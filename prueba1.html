<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con Anuncio Modal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: none;
    }

    /* BOTÓN ROJO */
    #playBtn {
      position: absolute;
      padding: 16px 30px;
      background: #e60000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    /* BOTÓN VERDE */
    #downloadBtn {
      display: none;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 20px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 22px;
      cursor: pointer;
      z-index: 9999;
      transition: all .3s ease;
    }

    /* SÓLIDO: DESCARGAR VIDEO */
    .solid {
      background: #00c853;
      color: #fff;
      box-shadow: 0 0 12px rgba(0,200,83,.9);
    }

    /* TRANSPARENTE: los demás botones */
    .transparent {
      background: rgba(0,0,0,.35);
      color: #00ff7f;
      border: 2px solid #00ff7f;
      box-shadow: none;
      text-shadow: 0 0 6px rgba(0,0,0,.8);
    }

    /* Estilo del modal */
    #adModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #adContent {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }

    #adModal button {
      background-color: #e60000;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Incrustación del video usando iframe -->
    <iframe id="videoPlayer" src="https://myvidplay.com/e/dd9gxthgcru8" scrolling="no" allowfullscreen="true"></iframe>
    <button id="playBtn">VER VIDEO</button>
  </div>

  <div id="downloadBtn" class="solid">⬇ DESCARGAR VIDEO</div>

  <!-- Modal para mostrar el anuncio -->
  <div id="adModal">
    <div id="adContent">
      <p>¡Tu descarga está lista! Haz clic para continuar.</p>
      <button onclick="openAdInNewTab()">Descargar Ahora</button>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const adModal = document.getElementById('adModal');

    let step = 0;
    let countdown;

    // Función para abrir el anuncio en una nueva pestaña sin cambiar el enfoque
    function openAdInNewTab() {
      const newTab = window.open('https://www.effectivegatecpm.com/b3jdh2uc5?key=5bac7e79fe5cb4b1ea4f8d5b6aa79170', '_blank');
      
      // Asegurarnos de que la nueva pestaña no tome el foco
      if (newTab) {
        newTab.blur(); // Desenfocamos la nueva pestaña
        window.focus(); // Volvemos a enfocar la pestaña original
      }
    }

    // Acción para cuando el usuario haga clic en el botón "Ver Video"
    playBtn.addEventListener('click', () => {
      // Mostrar el modal con el anuncio
      adModal.style.display = 'flex';

      // Ocultar el botón "Ver Video" y mostrar el botón de "Descargar Video"
      playBtn.style.display = 'none';
      downloadBtn.style.display = 'block';

      setTimeout(() => {
        if (step === 0) downloadBtn.classList.add('ghost');
      }, 3000);
    });

    /* BOTÓN VERDE */
    downloadBtn.addEventListener('click', () => {
      if (step === 0) {
        step = 1;
        window.open('https://www.effectivegatecpm.com/b3jdh2uc5?key=5bac7e79fe5cb4b1ea4f8d5b6aa79170', '_blank');
        downloadBtn.textContent = '⏳ Preparando descarga…';
        downloadBtn.classList.remove('solid');
        downloadBtn.classList.add('transparent');

        setTimeout(() => {
          downloadBtn.textContent = '❌ Descarga fallida · Click Nuevamente';
        }, 4000);
      } else if (step === 1) {
        step = 2;
        window.open('https://www.effectivegatecpm.com/b3jdh2uc5?key=5bac7e79fe5cb4b1ea4f8d5b6aa79170', '_blank');
        startCountdown(25);
      } else if (step === 3) {
        window.open('https://www.effectivegatecpm.com/b3jdh2uc5?key=5bac7e79fe5cb4b1ea4f8d5b6aa79170', '_blank');
        downloadBtn.textContent = '⏳ Procesando…';
        downloadBtn.style.pointerEvents = 'none';
      }
    });

    /* CONTADOR */
    function startCountdown(seconds) {
      step = 2;
      let remaining = seconds;

      downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

      countdown = setInterval(() => {
        remaining--;
        downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

        if (remaining <= 0) {
          clearInterval(countdown);
          step = 3;
          downloadBtn.textContent = '✅ Enlace listo · click aquí';
        }
      }, 1000);
    }
  </script>

</body>
</html>
